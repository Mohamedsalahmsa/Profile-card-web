<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/./Profile-card-web/images/favicon-32x32.png">
  <link rel="stylesheet" href="/./Profile-card-web/css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff;}
    .attribution a { color: hsl(228, 100%, 50%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="img">
        <img class="main-img" src="/./Profile-card-web/images/bg-pattern-card.svg" alt="logo">
        <img class="victor-img" src="/./Profile-card-web/images/image-victor.jpg" alt="victor-img">
      </div>
      <div class="texts">
        <h1>Victor Crest <span>26</span></h1>
        <P class="p1">London</P>


          <hr>
      <div class="paragraphs">
        <h2>80K
          <p>Followers</p>
        </h2>
        <h2>803K
          <p>Likes</p>
        </h2>
        <h2>1.4K
          <p>Photos</p>
        </h2>
      </div>


      </div>
    </div>
  </div>
   

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed-Salah</a>.
  </div>
</body>
</html>
